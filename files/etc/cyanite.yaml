logging:
  level: info
  console: true
input:
  - type: "carbon"
    host: 0.0.0.0
  - type: "pickle"
    host: 0.0.0.0
store:
  cluster: "Openshift Metrics"
index:
  type: "memory"
api:
  port: 8080
engine:
  rules:
    default:
      - "5s:1h"
      - "10s:14d"
      - "1m:32d"
      - "5m:90d"
      - "1h:365d"
