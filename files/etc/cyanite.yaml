logging:
  level: info
  console: true
input:
  - type: "carbon"
    host: 0.0.0.0
store:
  cluster: 
    - "192.168.1.1"
    - "192.168.1.2"
    - "192.168.1.3"
  keyspace: "metric"
index:
  type: agent
api:
  port: 8080
  host: 0.0.0.0
queues:
  defaults:
    ingestq:
      pool-size: 100
      queue-capacity: 2000000
    writeq:
      pool-size: 100
      queue-capacity: 2000000
engine:
  rules:
    default:
      - "5s:1h"
      - "10s:14d"
      - "1m:32d"
      - "5m:90d"
      - "1h:365d"
logging:
  level: info
  console: true
